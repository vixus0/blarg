{% extends 'index.html' %}
{% block main %}
  {% for y in syears %}
  <section>
    <h2><a name="{{y}}">{{y}}</h2>
    <ul class="archive-list">
      {% for p in years[y] %}
      <li><time>{{p.date.strftime('%d %b %Y')}}</time><a href="{{p.href}}">{{p.title}}</a></li>
      {% endfor %}
    </ul>
  </section>
  {% endfor %}
{% endblock main %}
